<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="dist/basicLightbox.min.css" /> -->
  </head>
  <body>
    <form class="search-form" id="search-form">
      <input
        type="text"
        class="input"
        name="query"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button type="submit" class="btn-search">
        <div class="loader2 is-hidden" aria-hidden="true" role="status"></div>
        <span>Искать</span>
      </button>
    </form>

    <div class="container"></div>
    <button type="button" class="btn">
      <div class="loader" aria-hidden="true" role="status"></div>
      <span class="label">Показать больше</span>
    </button>
    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
    <!-- <include src="./partials/example.html"></include> -->

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
    <!-- <script src="dist/basicLightbox.min.js"></script> -->
  </body>
</html>
